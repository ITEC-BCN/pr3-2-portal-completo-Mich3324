<head>

    <link rel="stylesheet" href="/css/css-Header-Foter.css">
    <link rel="stylesheet" href="/css/css-formulario.css">
</head>
<body>
    <header class="contenedor">
        <div class="logo-titulo">
            <img src="/PosliguaMichellePr3/imagenesPeliculas/logos/itbFLIXlogo.png" alt="Logo ITBflix" class="logo">
        </div>
        <nav class="links">
            <a href="PosliguaMichelle_pr3.html">Home</a>
            <a href="listadoPelis.html">Peliculas</a>
            <a href="pelicula.html">Más vista del mes</a>
        </nav>
    </header>
    <main class="main">
     <div class="container">
        <h1>Formulario de Registro y Encuesta</h1>
        <form action="/submit" method="GET">
            <!-- Nombre -->
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            
            <!-- Email -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@correo.com" required>
            
            <!-- Número -->
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Introduce tu edad" required>
            
            <!-- Selección -->
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Selecciona una opción</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
                <option value="prefer-not-to-say">Prefiero no decirlo</option>
            </select>
            
            <!-- Radio -->
            <label>¿Te gusta nuestra web?</label>
            <div class="radio-group">
                <label><input type="radio" name="like_website" value="yes" required> Sí</label>
                <label><input type="radio" name="like_website" value="no" required> No</label>
            </div>
            
            <!-- Checkbox -->
            <label>Temas que te interesan:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="interests" value="deportes"> Deportes</label>
                <label><input type="checkbox" name="interests" value="cultura"> Cultura</label>
                <label><input type="checkbox" name="interests" value="otros"> Otros</label>
            </div>
            
            <!-- Comentario -->
            <label for="comment">Tu comentario:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
            
            <!-- Enviar -->
            <button type="submit">Enviar</button>
        </form>
    </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>

        </div>

</body>
